<!DOCTYPE html>
<html>
<head>
    <title>Cadastro e Login de Usuário</title>
    <link rel="stylesheet" type="text/css" href="telalogin.css" media="screen" />
</head>
<body>
  <section>
    <img src="img/caneS_logo.png"/>
    <h1>Cadastro de Usuário</h1>
    <form id="signupForm">
        
        <input type="text" id="username" placeholder="Usuário" required><br><br>

        
        <input type="password" id="password" placeholder="Senha" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h1>Login de Usuário</h1>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Usuário"><br><br>

        
        <input type="password" id="loginPassword" placeholder="Senha" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    <div id="message"></div>
  </section>
    <script src="telalogin.js"></script>
</body>
</html>
