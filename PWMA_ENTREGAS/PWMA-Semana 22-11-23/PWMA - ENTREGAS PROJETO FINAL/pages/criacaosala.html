<!DOCTYPE html">
<html lang="pt-br">
<head>
	<title>CRUD JS</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../style/styles.css" />	
	
	<script src="../js/myscript.js"></script>
</head>

<body>
    <header> <a href="index.html"><img src="../img/caneS_logo.png" /></a><h1>Crud Aulas</h1> </header>
    <aside id="menu"><ul>
        <li><a href="portalprof.html">Voltar</a></li>
      </ul></aside>
      <section>
	<div class="all">
		<h1 class="title">CRUD Sala de Aula</h1>
		<div class="center-fixed">	
			<form id="frmCadastro">
				<label for="txtNome">Nome da Matéria</label><br>
				<input type="text" id="txtNome" placeholder="Nome"><br>
				
				<label for="semestre">Período</label><br>
				<input type="number" id="semestre" value="0" required>
				
				<fieldset>
					<legend>Turno</legend>
					<input type="radio" name="genero" value="matutino" id="rdoMatutino" checked>
					<label for="rdoMasculino">Matutino</label><br>		
					
					<input type="radio" name="genero" value="noturno" id="rdoNoturno">
					<label for="rdoNoturno">Noturno</label>
				</fieldset>
				
				<input type="submit" name="" id="btnCadastrarSalvar" value="Cadastrar">
			</form>
		</div>
		<table>
			<caption><h2>Tabela</h2></caption>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Semestre</th>
					<th>Turno</th>
					<th>Ultima Atualização</th>
				</tr>
			</thead>
			<tbody id="tbodyResultados"></tbody>
			<tfoot></tfoot>
		</table>
	</div>
    </section>
    <footer style="text-align:center"><h2>Contate-nos                 Fone:11929192678</h2></footer>
</body>
</html>
