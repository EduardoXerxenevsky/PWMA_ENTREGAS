<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade</title>
    <link rel="stylesheet" type="text/css" href="../style/certificado.css">
</head>
<body>
    <section>
        <h1>CERTIFICADO ENSINO MÉDIO</h1>
        <p>Você não tem boletos pendentes</p>
    </section>
    <section>
        <h1>CERTIFICADO ANÁLISE E DESENVOLVIMENTO DE SISTEMAS</h1>
        <p>Você tem um boleto pendente</p>
        <button id="botaoBoleto">Clique para pagar o boleto</button>
    </section>
</body>
<script>
    document.getElementById("botaoBoleto").addEventListener("click", boleto);

function boleto() {
    var h1 = document.createElement("h1");
    var texto = document.createTextNode("Boleto pago com sucesso.");
    h1.appendChild(texto);
    document.body.appendChild(h1);
}
</script>
</html>
